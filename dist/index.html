<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/avt.png">
    <link rel="stylesheet" href="./styles/index.css">
    <script>
        function myFunction() {
            loadScript("./components/header.html", "header");
            loadScript("./components/homepage.html", "homepage");
            loadScript("./components/aboutpage.html", "aboutpage");
            loadScript("./components/resumepage.html", "resumepage");
            document.getElementById('aboutpage').classList.add('d-none');
            document.getElementById('resumepage').classList.add('d-none');
        }
      </script>
    <title>Portfolio (2022 - 2023)</title>
</head>
<body onload="myFunction()">
    <div class="wrapper-portfolio">
        <div class="header" id="header"></div>
        <div id="homepage"></div>
        <div id="aboutpage"></div>
        <div id="resumepage"></div>
    </div>
    <script src="./assets/loadScript.js"></script>
</body>
</html>
